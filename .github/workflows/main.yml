name: Mi workflow

on: push

jobs:
  tareas:
   runs-on: ubuntu-latest
   steps:
    - name: Bajar codigo
      uses: actions/checkout@v4

    - name: Probar codigo
      run: python main.py

    - name: Crear imagen Docker
      run: docker build -t alessandratl/holamundo .

    - name: Probar imagen 
      run: docker run alessandratl/holamundo
